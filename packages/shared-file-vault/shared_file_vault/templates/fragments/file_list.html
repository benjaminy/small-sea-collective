{% if commits %}
<table>
    <thead>
        <tr>
            <th>Hash</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for c in commits %}
        <tr>
            <td><code>{{ c.hash }}</code></td>
            <td>{{ c.message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No commits yet.</p>
{% endif %}
